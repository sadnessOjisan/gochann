<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn go server</title>
  </head>
  <body>
    {{template "header" .User}}
    <h1>投稿一覧</h1>
    {{ range .Posts }}
    <a href="/posts/{{ .ID }}">
      <h2>{{ .Title }}</h2>
      <p>{{ .Text }}</p>
      <p>{{ .User.Name }}</p>
      <p>{{ .CreatedAt.Format "2006/01/02 15:04" }}</p>
    </a>
    {{ end }}
  </body>
</html>
